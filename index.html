<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a40fddaadc.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">
        <div class="wrapper-left-column">
            <div><i class="fa-solid fa-wrench"></i></i>Dashboard</div>
            <nav>
                <ul>
                    <li><i class="fa-solid fa-house-chimney"></i>Home</li>
                    <li><i class="fa-solid fa-user-tie"></i>Profile</li>
                    <li><i class="fa-solid fa-envelope"></i>Messages</li>
                    <li><i class="fa-solid fa-hourglass"></i>History</li>
                    <li><i class="fa-solid fa-list-check"></i>Tasks</li>
                    <li><i class="fa-solid fa-people-roof"></i>Communities</li>
                </ul>
            </nav>
            <nav>
                <ul>
                    <li><i class="fa-solid fa-gears"></i>Settings</li>
                    <li><i class="fa-solid fa-headset"></i>Support</li>
                    <li><i class="fa-solid fa-mask"></i>Privacy</li>
                </ul>
            </nav>
        </div>
        <div class="wrapper-right-column">
            <div class="wrapper-right-column-top">
                <div>
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="search" name="search" id="search">
                    <i class="fa-solid fa-bell"></i>
                    <img src="./cute-frog-image-free-vector.jpeg" alt="user-picture">
                    <span>Miroslav Zarenkov</span>
                </div>
                <div>
                    <img src="./cute-frog-image-free-vector.jpeg" alt="user-picture">
                    <span>Hi there,<br>Miroslav Zarenkov</span>
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
            <div class="wrapper-right-column-bottom">Cards</div>
        </div>
    </div>
</body>

</html>
